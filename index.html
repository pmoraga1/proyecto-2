          <main class="container">
            <section class="crud">

                <h1 class="crud_title">REGISTRO DE SENSORES</h1>

                <!-- Celdas para agregar nueva información -->

                <form id="formulario" class="crud_form">

                    <input type="number" placeholder="ID sensor" id="idinput" class="form_input">
                    <input type="date" placeholder="Fecha de instalación" id="fechainput" class="form_input">
                    <input type="text" placeholder="Cliente" id="clienteinput" class="form_input">
                    <input type="text" placeholder="Ubicación" id="ubicacioninput" class="form_input">

                    <button type="submit" id="submitbutton" class="button button-primary" >Agregar</button>

                </form>

                <!-- Tabla con la información -->

                <table id="tablasensores" class="crud_table">
                    <thead>
                    <tr>
                    <th class="table_header">ID Sensor</th>
                    <th class="table_header">Fecha de instalación</th>
                    <th class="table_header">Cliente</th>
                    <th class="table_header">Ubicación</th>
                    <th class="table_header">Acciones</th>
                    </tr>
                    </thead>

                <!-- cuerpo de la tabla -->
                <tbody id="tablebody" class="table_body">
                </tbody>
                </table>
                </section>
